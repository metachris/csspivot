{% extends "base.html" %}

{% block main %}
<h2>Your Pivots</h2>
{% for pivot in prefs.pivot_set %}
    <p><a href="/{{ pivot.id }}">{{ pivot }}</a></p>
{% endfor %}

<h1>New Pivot</h1>
<form action="/" method="post">
    <p>URL: <input type="text" name="url" /></p>
    <p>CSS: <textarea name="css" rows="14" cols="50"></textarea></p>
    <input type="submit" />
</form>
{% endblock %}
