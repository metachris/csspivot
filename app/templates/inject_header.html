<script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
<style type="text/css">
    #csspivot {
        padding:3px 10px 2px 10px;
        border-bottom:1px solid gray;
        background:#fafafa; 
        font:13px/1.231 arial;
        text-align:left;
    }
    #csspivot a {
        color:#444;
        text-decoration:none;
    }
    #csspivot a b {
        font-weight:bold;
    }
    #csspivot a:hover {
        text-decoration:underline;
    }
    #csspivot img {
        padding-left:5px;
    }
</style>

<div id='csspivot' style="">
    <div style="float:right; margin-top:-1px;">
        {% if prefs %}
        <a href="/account">{{ prefs.nickname }}</a>
        {% else %}
        <a href="/login?continue=/{{ id }}">sign in</a> 
        {% endif %}
    </div>
    <div style="">
        <a href=" /"><b>CSS Pivot</b></a> 
        <small>
        {% if id %}
            &middot; <a href=" /{{ id }}"><b>{{ id }}</b></a>
        {% endif %}
            &middot; <a href="javascript:showcss()">view custom css</a>
        </small> 
    </div>
<div style="clear:both;"></div>
</div>
