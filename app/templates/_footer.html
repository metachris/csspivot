<div id="dialog_feedback" title="Feedback" style="display:none;">
	<div id='feedback-dialog-content'>
        <p>
            <textarea name="msg" rows="10" cols="50" name="feedback_text" id="feedback_text"></textarea>
        </p>
        {% if not prefs %}Your Email:<br>
            <p><input type="text" name="feedback_email" id='feedback_email' /></p>
        {% endif %}
        <p style='margin-top:14px;'>
            <input type="button" class='btn' value='submit' onclick='feedback_submit()' />
        </p>
	</div>
    <div style='padding:40px 0px 40px 90px; display:none;' id='feedback-dialog-content-wait'>
        <img src='/images/ajax-loader.gif' />
    </div>
	<div style='padding:40px 0px 40px 30px; display:none;' id='feedback-dialog-content-postsubmit'>
	   <span class='ui-icon ui-icon-star' style='float:left; margin:0 7px 20px 0;'></span>
	   <p>Thank you! </p>We've received your feedback.
	   <p style='margin-top:30px; padding-left:30px;'><input type='button' class='btn' value='close' onclick="$('#dialog_feedback').dialog('close');"/></p>
   </div>
</div>


{% if not prefs %}
<div id="dialog_signin" title="Sign in or create new account" style="padding:20px; display:none;">
	<!-- Simple OpenID Selector --> 
	<form action="/login" method="get" id="openid_form"> 
		<input type="hidden" name="action" value="verify" /> 
		    <input type="hidden" name="continue" id="continue" value="" />		
			<div id="openid_choice" style=""> 
				<p>Please click your account provider</p> 
				<div id="openid_btns"></div> 
			</div> 
			<div id="openid_input_area" style="margin-left:14px;"> 
				<input id="openid_identifier" name="openid_identifier" type="text" value="http://" /> 
				<input id="openid_submit" type="submit" value="Sign-In"/> 
			</div> 
			<noscript> 
				<p>OpenID is service that allows you to log-on to many different websites using a single indentity.
				Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
			</noscript> 
	</form> 
	<!-- /Simple OpenID Selector --> 
</div>
{% endif %}
