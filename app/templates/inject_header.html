<style type="text/css">
    #csspivot {
        padding:3px 10px 2px 10px;
        border-bottom:1px solid gray;
        background:#fafafa; 
        font:13px/1.231 arial;
        text-align:left;
    }
    #csspivot a {
        color:#444;
        text-decoration:none;
    }

    }
    #csspivot a:hover {

    }

    }

        <!--<img src="/images/fb.png" width="16px" height="16px" />-->
    </div>
    <div style="">
        <a href=" /"><b>CSS Pivot</b></a> 
        <small>
        {% if id %}
            &middot; <a href=" /{{ id }}"><b>{{ id }}</b></a>
        {% endif %}
            &middot; <a href="javascript:showcss()">view custom css</a>
        </small> 
    </div>
<div style="clear:both;"></div>
